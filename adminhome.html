<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a href="#">Home</a></li>
  <li><a href="/addeventpage">Add Event</a></li>
  <li><a href="/manageevents">Manage Events</a></li>
  
</ul>
<table class="table" align="center" border="10px"> 
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Events Name</th>
      <th>Event time</th>
      <th>Department</th>
      <th>Event Venue</th>
    
    </tr>
  </thead>
  <tbody>
{% for e in events %}
<tr>
  <td>{{e.id}}</td>
  <td>{{e.name}}</td>
  <td>{{e.time}}</td>
  <td>{{e.department}}</td>
  <td>{{e.venue}}</td>
  
</tr>
{% empty %}
<h3 align=center><u>No Events</u></h3>


{% endfor %}
</tbody>
</table>
</body>
</html>
